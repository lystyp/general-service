<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入成功</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00C300, #00A300);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #00C300;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        h1 {
            color: #00C300;
            margin-bottom: 1.5rem;
        }
        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: left;
        }
        .user-info h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .info-value {
            color: #333;
            word-break: break-word;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>登入成功！</h1>
        
        <div class="user-info">
            <h3>您的 LINE 資料</h3>
            {% if user_data.pictureUrl %}
            <img src="{{ user_data.pictureUrl }}" alt="頭像" class="user-avatar">
            {% endif %}
            
            <div class="info-item">
                <span class="info-label">顯示名稱：</span>
                <span class="info-value">{{ user_data.displayName or '未提供' }}</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">使用者 ID：</span>
                <span class="info-value">{{ user_data.userId or '未提供' }}</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">狀態訊息：</span>
                <span class="info-value">{{ user_data.statusMessage or '未設定' }}</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">登入時間：</span>
                <span class="info-value">{{ login_time }}</span>
            </div>
        </div>
        
        <a href="/logout" class="logout-btn">登出</a>
    </div>
</body>
</html>
